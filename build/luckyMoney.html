<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/base.css"type="text/css" href="theme.css">
	<link rel="stylesheet" href="./css/luck.css"type="text/css" href="theme.css">
	<script src="./js/jquery-2.2.1.min.js"></script>
	<title>阁美仕</title>
</head>
<body>
	<header></header>
	<form class="container" action="">
		<span  class="title">输入手机号领取红包</span>
		<input class="input" placeholder="请输入手机号码" type="tel" name="phoneNumber"/>
		<input class="input" placeholder="输入红包口令" type="text" name="phoneNumber"/>
		<button class="input button" type="button">马上领取</button>
	</form>
	<span class="horizental-split"></span><!--
	--><span class="notiesTitle">活动细则</span><!--
	--><span class="horizental-split"></span>
	<p class="noties">1.请务必使用个人手机号领取红包，每个手机号限领取一次</p>
	<p class="noties">2.请留意活动现场，主持人将在活动环节中发放红包验证码</p>
	<p class="noties">3.红包验证码有时间限制，请及时在有效时间内填写正确手机号与验证码，以便我们发放红包，验证码过期无效</p>
	<p class="noties">4.阁美仕保留法律范围内允许的对活动的解释权</p>
	<div class="coverBox">
		<img src="images/load.gif" class="load">
		<div class="failBox failBoxHide"><img src="images/fail.png" class="fail"><span>没猜错的话，红包已经被你领走了</span></div>
	</div>
	<script>
		$(document).ready(function(){
			$(".coverBox").hide();
			$(".button").on("click",function(){
				$(".coverBox").show();

				//出现朦层，阻止鼠标滚轮事件
				var scrollPosition = [
				  self.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft,
				  self.pageYOffset || document.documentElement.scrollTop  || document.body.scrollTop
				];
				var html = jQuery('html'); 
				html.data('scroll-position', scrollPosition);
				html.data('previous-overflow', html.css('overflow'));
				html.css('overflow', 'hidden');
				window.scrollTo(scrollPosition[0], scrollPosition[1]);
			})

			setTimeout(failed,3000);
		})

		// 失败调取
		function failed(){
			//点击朦层隐藏
			$(".coverBox").on("click",function(){
				$(".coverBox").hide();
			})

			$(".failBox").removeClass("failBoxHide");
		}
		
		
	</script>
</body>
</html>
