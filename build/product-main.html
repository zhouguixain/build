		<div class="banner row">
			<span>S8 瓷砖背涂</span>
		</div>

			<p class="col-xs-12 detail">
			S8瓷砖背涂胶是专门用于玻化砖、石材等低吸水率硬质砖石的背面处理，提高瓷砖石材与粘结材料之间的粘结强度，有效解决瓷砖、石材湿贴中常见的空鼓、脱落的问题。具备优良的施工性、粘结性、柔韧性、耐候性、耐高温、防水性。
			</p>

		</div>

			<p class="col-xs-12 detail">S8瓷砖背涂胶适用于釉面砖、通体砖、抛光砖、玻化砖、防滑砖、仿古砖、马赛克、大理石、花岗岩、石灰岩、板岩等高密度砖石背面的涂覆。</p>
