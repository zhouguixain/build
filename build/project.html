<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="./css/bootstrap.min.css" media="all">
	<link rel="stylesheet" href="./css/base.css" media="all">
	<link rel="stylesheet" href="./css/project.css" media="all">
	<link rel="stylesheet" href="./css/font-awesome.min.css" media="all">
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="./js/project.js"></script>
	<title>阁美仕</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row container" style="height:15%">
			<div class="col-xs-10 col-xs-offset-1 container v-center title-box ">
				<span id="title" class="v-center"></span>
			</div>
		</div>
		<div class="row container" style="height:55%">
			<div id="container" class="v-center col-xs-10 col-xs-offset-1">
				<div class="slide left"></div>
				<div class="slide main"></div>
				<div class="slide right"></div>
				<button class="leftBtn c-center">
					<i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
				</button>
				<button class="rightBtn c-center">
					<i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
				</button>
			</div>
		</div>
		<div class="row container" style="height:30%">
			<div class="col-xs-10 col-xs-offset-1 container v-center description-box">
				<p id="description" class="col-xs-12 v-center"></p>
			</div>
		</div>
	</div>
</body>
</html>
